<app-sidebar></app-sidebar>
<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center mt-3">
  <div class="col mb-5" *ngFor="let pr of productList">
    <div class="card h-100">
      <!-- Product image-->
      <img class="card-img-top" src="{{pr.image}}" alt="...">
      <!-- Product details-->
      <div class="card-body p-4">
        <div class="text-center">
          <!-- Product name-->
          <h5 class="fw-bolder">{{pr.name}}</h5>
          <!-- Product price-->
          {{pr.price}}Ñ€.
        </div>
      </div>
      <!-- Product actions-->
      <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="view-product/{{pr.id}}">View options</a></div>
      </div>
    </div>
  </div>
</div>
